<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Lista de compras (não ordenada)</h2>
    <ul>
        <li>Aveia</li>
        <li>Linhaça</li>
        <li>Chia</li>
        <li>Cacau</li>
    </ul>

    <!-- ul>li*4 é o comando para criar uma lista não ordenada com tantos <li> conforme o número multiplicador utilizado no comando, nesse caso o 4. -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ol>
</body>
</html>
